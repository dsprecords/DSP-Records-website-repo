  <style>
    /* HARD RESET */
    html, body { width:100%; max-width:none; overflow-x:hidden; }
    body { margin:0; padding:0; }
    * { box-sizing:border-box; }
    img, iframe { max-width:100%; }

    :root{
      --bg:#000;
      --panel:#0b0b0b;
      --text:#fff;
      --muted:#bdbdbd;
      --muted2:#9a9a9a;
      --line:#151515;
      --accent:#f2c400;
      --radius: 16px;
    }

    body{
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.65;
      font-size: 20px; /* desktop readable */
    }

    a{ color:inherit; }

    /* CENTERED CANVAS (NOT A TINY COLUMN) */
    .wrap{
      width:100%;
      max-width: 2400px;
      margin-left:auto;
      margin-right:auto;
      padding: 0 64px;
    }

    /* HERO */
    .hero{
      width:100%;
      background:#000;
      border-bottom: 1px solid var(--line);
    }
    .hero img{
      width:100%;
      height:auto;          /* full image, no crop */
      display:block;
      object-fit: initial;
      object-position:center;
    }
    .hero-title{
      border-top: 1px solid var(--line);
      padding: 22px 0 28px;
      text-align:center;
    }
    .hero-title h1{
      margin:0;
      font-weight:900;
      letter-spacing:2px;
      text-transform:uppercase;
      font-size: 3.9rem;
    }
    .hero-title p{
      margin: 10px auto 0;
      color:#d6d6d6;
      font-size: 1.25rem;
      width: min(1300px, 100%);
    }

    /* FEATURE */
    .feature-row{
      border-bottom: 1px solid var(--line);
      padding: 24px 0;
    }
    .feature-btn{
      display:block;
      text-decoration:none;
      border:2px solid rgba(255,255,255,0.18);
      background: linear-gradient(180deg, #070707, #000);
      border-radius: var(--radius);
      padding: 28px;
    }
    .feature-btn:hover{ border-color: rgba(255,255,255,0.35); }
    .feature-btn .title{
      font-weight:900;
      letter-spacing:1px;
      text-transform:uppercase;
      font-size: 1.85rem;
    }
    .feature-btn .sub{
      margin-top:6px;
      color: var(--accent);
      letter-spacing:3px;
      text-transform:uppercase;
      font-size: 1.25rem;
    }

    /* SECTIONS */
    section{
      padding: 96px 0;
      border-bottom: 1px solid var(--line);
    }
    h2{
      margin:0 0 14px;
      font-size: 2.4rem;
      letter-spacing: .5px;
      text-align:center;          /* headings centered */
    }
    p{
      margin:0 0 16px;
      color: var(--muted);
      font-size: 1.08rem;
      text-align:left;            /* body text left */
    }

    /* ABOUT GRID (THIS MUST BE CLOSED IN HTML) */
    .about-grid{
      display:grid;
      grid-template-columns: 1.35fr 0.65fr;
      gap: 40px;
      align-items:start;
    }
    .note{
      border:1px solid #1a1a1a;
      background: linear-gradient(180deg, #050505, #000);
      border-radius: var(--radius);
      padding: 28px;
      color:#d8d8d8;
    }

    /* CARDS */
    .card{
      border:1px solid #1a1a1a;
      background: var(--panel);
      border-radius: var(--radius);
      padding: 28px;
    }

    /* PLAYLIST CAPTION (ABOVE EMBED) */
    .embed-lead{
      text-align:center;          /* caption centered */
      color: var(--muted);
      margin-bottom: 18px;
      font-size: 1.08rem;
    }

    .card iframe{ height: 520px; width:100%; display:block; }

    .release-img{
      width:100%;
      height:auto;
      display:block;
      border-radius: var(--radius);
      border:1px solid #1a1a1a;
      background:#000;
    }

    .links-grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px 28px;
      margin-top: 8px;
    }
    .links-grid a{
      color:#e5e5e5;
      text-decoration:none;
      border-bottom:1px solid #444;
      padding: 6px 0;
      width: fit-content;
    }
    .links-grid a:hover{ border-bottom-color:#777; }

    footer{
      padding: 34px 64px;
      text-align:center;
      font-size: 0.9rem;
      color:#666;
    }
