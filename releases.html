<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Releases – DSP Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="DSP Records upcoming releases and schedule." />

  <style>
    html, body { width:100%; max-width:none; overflow-x:hidden; }
    body { margin:0; padding:0; }
    * { box-sizing:border-box; }
    img { max-width:100%; }

    :root{
      --bg:#000;
      --panel:#0b0b0b;
      --text:#fff;
      --muted:#bdbdbd;
      --line:#151515;
      --accent:#f2c400;
      --radius: 16px;
      --content: 1100px;
    }

    body{
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.65;
      font-size: 20px;
      text-align: center;
    }

    a{ color:inherit; text-decoration:none; }

    .wrap{
      width:100%;
      max-width: var(--content);
      margin: 0 auto;
      padding: 0 24px;
    }

    .site-header{
      border-bottom:1px solid var(--line);
      background:#050505;
    }
    .header-inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      padding:10px 24px;
    }
    .logo-text{
      font-size:0.9rem;
      text-transform:uppercase;
      letter-spacing:0.25em;
      font-weight:700;
    }
    .nav{
      display:flex;
      flex-wrap:wrap;
      gap:14px;
      font-size:0.8rem;
      text-transform:uppercase;
      letter-spacing:0.16em;
    }
    .nav a{
      position:relative;
      padding:4px 0;
      color:var(--muted);
    }
    .nav a::after{
      content:"";
      position:absolute;
      left:0;
      right:0;
      bottom:-3px;
      height:1px;
      background:linear-gradient(90deg, transparent, var(--accent), transparent);
      transform:scaleX(0);
      transform-origin:center;
      transition:transform .15s ease-out;
    }
    .nav a:hover{
      color:#fff;
    }
    .nav a:hover::after{
      transform:scaleX(1);
    }

    section{
      padding:60px 0;
      border-bottom:1px solid var(--line);
    }
    h1{
      margin:22px 0 8px;
      font-size:2.4rem;
      letter-spacing:.5px;
    }
    p{
      margin:0 0 14px;
      color:var(--muted);
      font-size:1.05rem;
    }

    .release-img{
      width: min(900px, 100%);
      height:auto;
      display:block;
      margin: 18px auto 0;
      border-radius: var(--radius);
      border:1px solid #1a1a1a;
      background:#000;
    }

    footer{
      padding: 34px 24px;
      text-align:center;
      font-size: 0.9rem;
      color:#666;
    }

    @media (max-width:700px){
      .wrap{ padding:0 18px; }
      section{ padding:46px 0; }
    }
  </style>
</head>
<body>

  <header class="site-header">
    <div class="wrap header-inner">
      <div class="logo-text">DSP RECORDS</div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="listen.html">Listen</a>
        <a href="releases.html">Releases</a>
        <a href="past-events.html">Past Events</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section>
      <div class="wrap">
        <h1>Release Schedule</h1>
        <p>Current DSP Records schedule and upcoming drops.</p>
        <img class="release-img" src="assets/DSP_ReleaseSchedule.png" alt="DSP Records upcoming release schedule" />
      </div>
    </section>
  </main>

  <footer>
    © <span id="y"></span> DSP Records
  </footer>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
