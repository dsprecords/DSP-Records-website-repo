<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Past Events – DSP Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Past DSP Records hosted events, including the New Year's Eve 2013 Black & White Masquerade at Liquid Nightclub." />

  <style>
    html, body { width:100%; max-width:none; overflow-x:hidden; }
    body { margin:0; padding:0; }
    * { box-sizing:border-box; }
    img { max-width:100%; }

    :root{
      --bg:#000;
      --panel:#0b0b0b;
      --text:#fff;
      --muted:#bdbdbd;
      --line:#151515;
      --accent:#f2c400;
      --radius: 16px;
      --content: 1100px;
    }

    body{
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      font-size: 18px;
      text-align: center;
    }

    a{ color:inherit; text-decoration:none; }

    .wrap{
      width:100%;
      max-width: var(--content);
      margin: 0 auto;
      padding: 0 24px 60px;
    }

    .site-header{
      border-bottom:1px solid var(--line);
      background:#050505;
    }
    .header-inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      padding:10px 24px;
    }
    .logo-text{
      font-size:0.9rem;
      text-transform:uppercase;
      letter-spacing:0.25em;
      font-weight:700;
    }
    .nav{
      display:flex;
      flex-wrap:wrap;
      gap:14px;
      font-size:0.8rem;
      text-transform:uppercase;
      letter-spacing:0.16em;
    }
    .nav a{
      position:relative;
      padding:4px 0;
      color:var(--muted);
    }
    .nav a::after{
      content:"";
      position:absolute;
      left:0;
      right:0;
      bottom:-3px;
      height:1px;
      background:linear-gradient(90deg, transparent, var(--accent), transparent);
      transform:scaleX(0);
      transform-origin:center;
      transition:transform .15s ease-out;
    }
    .nav a:hover{
      color:#fff;
    }
    .nav a:hover::after{
      transform:scaleX(1);
    }

    main{
      padding-top:40px;
    }
    h1{
      margin:0 0 8px;
      font-size:2.4rem;
      letter-spacing:.5px;
    }
    .intro{
      max-width:780px;
      margin:0 auto 10px;
      color:var(--muted);
      font-size:1.02rem;
    }
    .event-meta-top{
      text-align:center;
      color:#c7c7c7;
      margin-bottom:26px;
      font-size:.96rem;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap:18px;
      text-align:left;
    }
    .event-card{
      background: var(--panel);
      border-radius: var(--radius);
      border:1px solid var(--line);
      box-shadow:0 18px 40px rgba(0,0,0,.7);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }
    .event-card img{
      width:100%;
      display:block;
      object-fit:cover;
    }
    .event-card figcaption{
      padding:10px 14px 12px;
    }
    .event-name{
      font-size:.98rem;
      font-weight:600;
      margin:0 0 4px;
    }
    .event-meta{
      font-size:.86rem;
      color:var(--muted);
      margin:0;
    }

    footer{
      padding: 24px;
      text-align:center;
      font-size: 0.9rem;
      color:#666;
    }

    @media (max-width:700px){
      .wrap{ padding:0 16px 40px; }
    }
  </style>
</head>
