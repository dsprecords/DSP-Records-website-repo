<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DnB_Culture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="DnB_Culture â€” a home for drum & bass music video culture." />

  <style>
    /* HARD RESET */
    html, body { width:100%; max-width:none; overflow-x:hidden; }
    body { margin:0; padding:0; }
    * { box-sizing:border-box; }
    img { display:block; max-width:100%; height:auto; }

    :root{
      --bg:#000;
      --panel:#0b0b0b;
      --text:#fff;
      --muted:#bdbdbd;
      --line:#151515;
      --radius:16px;
    }

    body{
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.65;
      font-size: 20px; /* desktop readable */
    }

    /* Centered canvas, full-size feel */
    .wrap{
      width:100%;
      max-width: 2400px;
      margin-left:auto;
      margin-right:auto;
      padding: 0 64px;
    }

    /* TOP BANNERS (show FULL image, no crop) */
    .top-banners{
      width:100%;
      border-bottom: 1px solid var(--line);
    }

    .top-banners img{
      width:100%;
      height:auto;          /* <-- ensures full image shows */
      object-fit: initial;  /* <-- prevents cropping */
    }

    header{
      padding: 28px 0;
      border-bottom: 1px solid var(--line);
      text-align:center;
    }

    h1{
      margin:0;
      font-size: 3.2rem;
      font-weight: 900;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    header p{
      margin: 10px auto 0;
      color: var(--muted);
      max-width: 1100px;
      font-size: 1.15rem;
    }

    section{
      padding: 72px 0;
      border-bottom: 1px solid var(--line);
    }

    h2{
      margin:0 0 14px;
      font-size: 2.2rem;
      text-align:center;
    }

    .card{
      border:1px solid #1a1a1a;
      background: var(--panel);
      border-radius: var(--radius);
      padding: 28px;
    }

    .note{
      border:1px solid #1a1a1a;
      background: linear-gradient(180deg, #050505, #000);
      border-radius: var(--radius);
      padding: 22px;
      color:#d8d8d8;
      text-align:center;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Mobile (keep working on phone) */
    @media (max-width: 600px){
      .wrap{ padding: 0 18px; }
      h1{ font-size: 2.2rem; }
      section{ padding: 46px 0; }
    }
  </style>
</head>

<body>

  <!-- TOP BANNERS -->
  <div class="top-banners">
    <img src="assets/DSP_DnB-Culture_Banner.png" alt="DnB Culture banner" />
    <img src="assets/DSP_Under-Construction_Banner.png" alt="Under construction banner" />
  </div>

  <!-- HEADER -->
  <header>
    <div class="wrap">
      <h1>DnB_Culture</h1>
      <p>A home for drum &amp; bass music video culture.</p>
    </div>
  </header>

  <!-- CONTENT -->
  <section>
    <div class="wrap">
      <div class="note">
        This page is under construction. Video submissions, features, and updates coming soon.
      </div>
    </div>
  </section>

</body>
</html>
