<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DnB Culture</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="DnB Culture — a home for drum & bass music video culture.">

<style>
/* ================= RESET ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}
html, body{
  width:100%;
  overflow-x:hidden;
}
body{
  font-family: Arial, Helvetica, sans-serif;
  background:#000;
  color:#fff;
  line-height:1.6;
  font-size:20px;
}

/* ================= LAYOUT ================= */
.wrap{
  width:100%;
  max-width:2000px;
  margin:0 auto;
  padding:0 48px;
}

/* ================= BANNERS ================= */
/* THIS IS THE IMPORTANT PART */
.top-banners{
  width:100%;
}

.top-banners img{
  width:100%;
  height:20vh;              /* ⬅️ SHRUNK HEIGHT */
  max-height:180px;         /* ⬅️ HARD CAP */
  object-fit:contain;       /* ⬅️ NO CROP */
  display:block;
}

/* ================= HEADER ================= */
header{
  padding:32px 0;
  border-bottom:1px solid #151515;
  text-align:center;
}

h1{
  font-size:3rem;
  font-weight:900;
  letter-spacing:2px;
  text-transform:uppercase;
}

header p{
  margin-top:10px;
  color:#bdbdbd;
  font-size:1.1rem;
}

/* ================= SECTIONS ================= */
section{
  padding:64px 0;
  border-bottom:1px solid #151515;
}

.note{
  max-width:1100px;
  margin:0 auto;
  padding:24px;
  border:1px solid #1a1a1a;
  background:linear-gradient(180deg,#050505,#000);
  text-align:center;
}

/* ================= MOBILE ================= */
@media (max-width:600px){
  .wrap{ padding:0 18px; }
  .top-banners img{
    height:auto;            /* phones see full image */
    max-height:none;
  }
  h1{ font-size:2.2rem; }
  section{ padding:48px 0; }
}
</style>
</head>

<body>

<!-- ================= BANNERS ================= -->
<div class="top-banners">
  <img src="/assets/DSP_DnB-Culture_Banner.png" alt="DnB Culture banner">
  <img src="/assets/DSP_Under-Construction_Banner.png" alt="Under construction banner">
</div>

<!-- ================= HEADER ================= -->
<header>
  <div class="wrap">
    <h1>DnB Culture</h1>
    <p>A home for drum &amp; bass music video culture.</p>
  </div>
</header>

<!-- ================= CONTENT ================= -->
<section>
  <div class="wrap">
    <div class="note">
      This page is under construction.<br>
      Video submissions, features, and updates coming soon.
    </div>
  </div>
</section>

</body>
</html>
