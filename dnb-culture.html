<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DnB_Culture | Nocturnal Emissions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="DnB_Culture — a home for drum & bass music video culture. Led by Dan Snakehead with hosting support from DSP Records.">

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#000000;
      color:#ffffff;
      line-height:1.6;
    }

    /* FULL-WIDTH TOP BANNERS */
    .top-banners{
      width:100%;
      margin:0;
      padding:0;
    }

    .top-banners img{
      width:100%;
      height:auto;
      display:block;
      margin:0;
      padding:0;
      border:0;
    }

    /* CONTENT WRAPPER */
    .wrap{
      max-width:980px;
      margin:0 auto;
      padding:0 18px;
    }

    section{
      padding:44px 0;
      border-top:1px solid #151515;
    }

    h1{
      margin:0;
      font-size:2.2rem;
      letter-spacing:2px;
      text-align:center;
    }

    p{
      max-width:860px;
      margin:14px auto 0;
      color:#bdbdbd;
      text-align:center;
      padding:0 6px;
    }

    /* NOTE / TRANSPARENCY BOX */
    .note{
      max-width:900px;
      margin:18px auto 0;
      padding:14px 16px;
      border:1px solid #1a1a1a;
      background:linear-gradient(180deg, #050505, #000000);
      border-radius:12px;
      color:#d8d8d8;
      text-align:center;
    }

    @media (max-width:768px){
      h1{ font-size:1.85rem; }
    }
  </style>
</head>

<body>

  <!-- FULL-WIDTH BANNERS (STACKED, TIGHT) -->
  <div class="top-banners">
    <img src="assets/DSP_DnB-Culture_Banner.png" alt="DnB Culture banner">
    <img src="assets/DSP_Under-construction_Banner.png" alt="Under construction banner">
  </div>

  <!-- OVERVIEW -->
  <section>
    <div class="wrap">
      <h1>DnB_Culture</h1>
      <p>A home for drum &amp; bass music video culture.</p>

      <div class="note">
        This is an independent project led by <strong>Dan Snakehead</strong> (Nocturnal Emissions).<br>
        DSP Records provides hosting and infrastructure support only — not ownership or creative control.
      </div>
    </div>
  </section>

</body>
</html>
